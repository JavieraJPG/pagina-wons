<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuentra a tu equipo</title>
    <link rel="icon" type="image/png" href="static/images/icono.png" />
    <link rel="stylesheet" href="static/CSS/style.css" />
</head>

<body>

    <!-- VIDEO DE FONDO ANIMADO -->
    <video autoplay muted loop playsinline id="bgVideo">
        <source src="static/videos/wallpaper/Playa.mp4" type="video/mp4" />
    </video>

    <!-- MÚSICA DE FONDO -->
    <audio id="bgMusic" preload="auto"></audio>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="quiz-wrapper" id="quizWrapper">

        <!-- BARRA SUPERIOR -->
        <div class="top-bar">
            <div class="top-left">
                <img src="static/images/icono.png" alt="Logo Wonlimpiadas" class="top-icon" />
                <div class="title">Wonlimpiadas 2026 Encuentra tu equipo</div>
            </div>

            <div class="music-panel">
                <div class="music-controls">
                    <button id="musicPrevBtn" class="music-btn" type="button" aria-label="Canción anterior">⏮</button>
                    <button id="musicPlayPauseBtn" class="music-btn" type="button" aria-label="Reproducir o pausar">▶</button>
                    <button id="musicNextBtn" class="music-btn" type="button" aria-label="Siguiente canción">⏭</button>
                </div>
                <input type="range" id="musicVolume" class="music-volume" min="0" max="100" value="15"
                    aria-label="Volumen" />
            </div>
        </div>

        <!-- BARRA DE PROGRESO -->
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>

        <!-- PREGUNTA / MENSAJE -->
        <div class="question-bubble fade-in" id="questionText"></div>

        <!-- RESPUESTAS / INTRO -->
        <div class="answers fade-in" id="answersContainer"></div>

        <!-- TEXTO DE PROGRESO -->
        <div class="progress" id="progressText"></div>

        <!-- PANEL PARA 7 EQUIPOS -->
        <div class="players-panel">
            <button id="nextPlayerBtn" class="next-btn" style="display:none;">
                Siguiente equipo
            </button>
            <div id="assignmentsList" class="assignments-list"></div>
        </div>
    </div>

    <!-- OVERLAY DE VIDEO DE EQUIPO -->
    <div class="team-video-overlay" id="teamVideoOverlay">
        <video id="teamVideo" preload="auto"></video>
        <div class="team-video-title" id="teamVideoTitle"></div>
        <button class="skip-video-btn" id="skipVideoBtn">Saltar presentación</button>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
